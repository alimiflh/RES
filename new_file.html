<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<link href="bootstrap/css/font-awesome.min.css" rel="stylesheet" />
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="css/new_file.css" type="text/css" rel="stylesheet" />

	</head>
	<body>
		<div  ng-controller="ctrl1">
			<nav >
				<h1 class="title">{{name}}</h1>
				<div>
					<ul class="nav nav-tabs nav-justified" ng-controller="ctrl1">
						<li ng-repeat="c in routeData"   class="nav nav-pills nav-justified">
							<a ng-href="#{{c.url}}">{{c.name}}</a>
						</li>
					</ul>
			</nav>
			<br>
		</div>
		
		</div>
		<ng-view></ng-view>
		<div>
			<script src="js/angular.js"></script>
			<script src="js/angular-route/angular-route.js"></script>
			<script src="js/config.js"></script>
			<script src="bootstrap/jquery-3.1.1.min.js"></script>
			<script src="js/route.js"></script>
			<script src="bootstrap/js/bootstrap.js"></script>
			<script src="controller/controller.js"></script>
			<script src="controller/ctrl1.js"></script>
			<script src="controller/directive.js"></script>
	</body>

</html>
